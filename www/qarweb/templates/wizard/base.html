
<div class="page" id="page-wizard-{{ name }}">
    <div class="col-md-8 col-lg-6 mx-auto">
        <div class="px-5 py-2 mb-4 rounded-3">
            <h1 class="display-5 fw-bold text-center">
                {{ title }}
            </h1>
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/wizard/' + name + '.png') }}" class="img-fluid splash-image">
                <p class="fs-4">
                    {{ subtitle }}
                </p>
            </div>
            <div>
                {% block content %}{% endblock %}
            </div>
            <div class="my-4">
                {% if next %}
                    <button class="btn btn-primary btn-lg" type="button" data-page="wizard-{{ next }}">
                        {{ next_label | default("Next") }}
                    </button>
                {% endif %}
                {% if prev %}
                    <button class="btn btn-secondary" type="button" data-page="wizard-{{ prev }}" data-page-back="1">
                        {{ back_label | default("Back") }}
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
